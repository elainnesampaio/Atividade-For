<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade com loop</title>
</head>
<body>
    <h1>Modelo de loop</h1>
    <div id="aquiFicaLoop"></div>

   <script>
//1.atribui a variavel
//2.analisa uma condição na variavel


    let num  = "";
    for (let i = 1; i <= 20; i++) {
       
         num += i + "/20 "+ "</br>"; 
       // conso.log(num); 

        document.getElementById("aquiFicaLoop").innerHTML = num;
    }
   </script> 
</body>
</html>
